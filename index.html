<html>
	<head>
		<meta charset="utf-8">
		<title>Test login</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.css"
	</head>
	<body>
		<div id="gtco-subscribe">
			<div class="gtco-container">
			<div class="row animate-box">
				<div class="col-md-8 col-md-offset-2 text-center gtco-heading">
			<h2>Se connecter</h2>
		<p>Entrez votre nom et votre mot de passe.</p>
			</div>
			</div>
		<div class="row animate-box">
			<div class="col-md-12">
				<form class="form-inline">
					<div class="col-md-4 col-sm-4">
						<div class="form-group">
							<label for="email" class="sr-only">Nom de compte : </label>
							<input type="text" class="form-control" id="email" placeholder="Username">
		</div>
		</div>
		<div class="col-md-4 col-sm-4">
		<div class="form-group">
		<label for="name" class="sr-only">Mot de passe : </label>
		<input type="password" class="form-control" id="name" placeholder="Password">
		</div>
		</div>
		<div class="col-md-4 col-sm-4">
		<button type="submit" class="btn btn-default btn-block">Login</button>
		</div>
		</form>
		</div>
		</div>
		</div>
		</div>
	</body>

</html>
